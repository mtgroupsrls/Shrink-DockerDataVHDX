name: PowerShell Lint & Dry Run

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install PSScriptAnalyzer
      shell: pwsh
      run: |
        Install-Module -Name PSScriptAnalyzer -Force -Scope CurrentUser

    - name: Run PSScriptAnalyzer
      shell: pwsh
      run: |
        Invoke-ScriptAnalyzer -Path './Shrink-DockerDataVHDX.ps1' -Recurse -Severity Error

    - name: Run Shrink-DockerDataVHDX in -WhatIf mode
      shell: pwsh
      run: |
        Write-Host "Running Shrink-DockerDataVHDX.ps1 in simulation mode (-WhatIf)"
        ./Shrink-DockerDataVHDX.ps1 -WhatIf